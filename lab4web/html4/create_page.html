<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voucher</title>
    <link rel="stylesheet" href="../styles4/styles4.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">My Vouchers</h1>
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="view_page.html">My Vouchers</a></li>
                        <li class="menu__item"><a href="create_page.html">Add Voucher</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="page" role="main">
            <section class="page__main main-block">
                <div class="main-block__container2">
                    <div class="main-block__content">
                        <h2 id="create-voucher" class="form__title">Create Voucher</h2>
                        <form id="add_form">
                            <div class="mb-3">
                                <label for="country_input">Country</label>
                                <input type="text" id="country_input" required>
                            </div>
                            <div class="mb-3">
                                <label for="price_input">Price (â‚¬)</label>
                                <input type="number" id="price_input" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration_input">Duration (days)</label>
                                <input type="number" id="duration_input" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="photo_input">Photo</label>
                                <input type="file" id="photo_input" accept="image/*" required>
                            </div>
                            <button type="submit" id="submit_button">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="../js4/create4.js"></script>
</body>

</html>
